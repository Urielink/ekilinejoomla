<h3>A theme developed for designers that love Bootstrap</h3>
By <a href="_QQ_"http://bixnia.com"_QQ_" target="_QQ_"_blank"_QQ_">BIXNIA: Intelligence for business</a> Author: <a href="_QQ_"https://twitter.com/UrielinK"_QQ_" target="_QQ_"_blank"_QQ_">@Urielink</a> <a href="_QQ_"https://mx.linkedin.com/in/urielink"_QQ_" target="_QQ_"_blank"_QQ_">Linkedin</a></br>
<hr>
<h4>Features</h4>
<hr>
<ul>
<li>Bootstrap 3 framework</li>
<li>Custom layout by grid system</li>
<li>Basic design features:
	<ol><li>Brand</li>
		<li>Background</li>
		<li>Color in header, footer, background body text.</li>
	</ol>
</li>
<li>Optimization:
	<ol><li>Enable social media meta tags (google plus, twitter cards, fb Open Graph)</li>
		<li>Add seo tools verification and tracking codes</li>
		<li>Add FB app code for your share and comment system</li>
	</ol>
</li>
<li>Override modules:
	<ol><li>Setup different menus in different positions</li>
		<li>Enhanced modules for better bootstrap organization</li>
		<li>And much more!</li>
	</ol>
</li>
</ul>
<hr>
<small><i>BIXNIA jFW, Bootstrap + More stuff</i></small>"

